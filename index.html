<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Premkumar Lande - Frontend Developer</title>
    <link href="style.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/ScrollTrigger.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
    <link rel="icon" type="image/png" href="img/favicon.png">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap');
        
        :root {
            --primary: #2E74B5;
            --secondary: #81D4FA;
            --dark: #1a1a1a;
            --light: #ffffff;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background-color: var(--dark);
            color: var(--light);
            overflow-x: hidden;
        }

        .cursor {
            width: 20px;
            height: 20px;
            border: 2px solid var(--secondary);
            border-radius: 50%;
            position: fixed;
            pointer-events: none;
            z-index: 999;
            transition: all 0.1s ease;
            transform: translate(-50%, -50%);
        }

        .cursor-follower {
            width: 8px;
            height: 8px;
            background: var(--primary);
            border-radius: 50%;
            position: fixed;
            pointer-events: none;
            z-index: 999;
            transition: all 0.2s ease;
            transform: translate(-50%, -50%);
        }

        .hero {
            min-height: 100vh;
            padding: 2rem;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
        }

        .hero-content {
            max-width: 1200px;
            width: 100%;
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 4rem;
            align-items: center;
            position: relative;
            z-index: 1;
        }

        .hero-text h1 {
            font-size: 4rem;
            font-weight: 700;
            margin-bottom: 1rem;
            background: linear-gradient(45deg, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            opacity: 0;
            transform: translateY(50px);
        }

        .hero-text p {
            font-size: 1.2rem;
            line-height: 1.6;
            margin-bottom: 2rem;
            opacity: 0;
            transform: translateY(30px);
        }

        .cta-buttons {
            display: flex;
            gap: 1rem;
            opacity: 0;
            transform: translateY(20px);
        }

        .btn {
            padding: 1rem 2rem;
            border: none;
            border-radius: 50px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
        }

        .btn-primary {
            background: linear-gradient(45deg, var(--primary), var(--secondary));
            color: var(--light);
        }

        .btn-primary:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.2);
        }

        .btn-outline {
            border: 2px solid var(--primary);
            color: var(--light);
        }

        .btn-outline:hover {
            background: var(--primary);
            transform: translateY(-3px);
        }

        .hero-image {
            position: relative;
            opacity: 0;
            transform: translateX(50px);
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 400px;
        }

        .profile-container {
            position: relative;
            width: 300px;
            height: 300px;
            border-radius: 30% 70% 70% 30% / 30% 30% 70% 70%;
            background: linear-gradient(45deg, var(--primary), var(--secondary));
            padding: 3px;
            animation: morphing 10s ease-in-out infinite;
        }

        @keyframes morphing {
            0% { border-radius: 30% 70% 70% 30% / 30% 30% 70% 70%; }
            25% { border-radius: 58% 42% 75% 25% / 76% 46% 54% 24%; }
            50% { border-radius: 50% 50% 33% 67% / 55% 27% 73% 45%; }
            75% { border-radius: 33% 67% 58% 42% / 63% 68% 32% 37%; }
            100% { border-radius: 30% 70% 70% 30% / 30% 30% 70% 70%; }
        }

        .profile-photo {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: inherit;
            position: relative;
            z-index: 1;
        }

        .tech-icons {
            position: absolute;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 2;
        }

        .tech-icon {
            position: absolute;
            width: 40px;
            height: 40px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(5px);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            color: var(--light);
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
            animation: floatIcon 4s ease-in-out infinite;
        }

        .tech-icon i {
            background: linear-gradient(45deg, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }

        .tech-icon:nth-child(1) { top: -20px; left: 50%; transform: translateX(-50%); animation-delay: 0s; }
        .tech-icon:nth-child(2) { top: 50%; left: -20px; transform: translateY(-50%); animation-delay: 0.5s; }
        .tech-icon:nth-child(3) { bottom: -20px; left: 50%; transform: translateX(-50%); animation-delay: 1s; }
        .tech-icon:nth-child(4) { top: 50%; right: -20px; transform: translateY(-50%); animation-delay: 1.5s; }
        .tech-icon:nth-child(5) { top: 0; right: 0; animation-delay: 2s; }

        @keyframes floatIcon {
            0%, 100% { transform: translate(0, 0); }
            50% { transform: translate(0, -10px); }
        }

        .glow {
            position: absolute;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at 50% 50%, 
                rgba(46, 116, 181, 0.3), 
                rgba(129, 212, 250, 0.1), 
                transparent 70%);
            filter: blur(20px);
            z-index: 0;
            animation: glowPulse 4s ease-in-out infinite;
        }

        @keyframes glowPulse {
            0%, 100% { opacity: 0.5; transform: scale(1); }
            50% { opacity: 0.8; transform: scale(1.1); }
        }

        .floating-shapes div {
            position: absolute;
            pointer-events: none;
            opacity: 0.1;
        }

        .shape1 { top: 20%; left: 10%; width: 100px; height: 100px; background: var(--primary); border-radius: 30% 70% 70% 30% / 30% 30% 70% 70%; }
        .shape2 { bottom: 20%; right: 10%; width: 150px; height: 150px; background: var(--secondary); border-radius: 50%; }
        .shape3 { top: 50%; left: 50%; width: 80px; height: 80px; background: var(--primary); transform: rotate(45deg); }

        .scroll-indicator {
            position: absolute;
            bottom: 2rem;
            left: 50%;
            transform: translateX(-50%);
            opacity: 0;
            animation: bounce 2s infinite;
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% { transform: translateY(0); }
            40% { transform: translateY(-20px); }
            60% { transform: translateY(-10px); }
        }

        .nav-menu {
            position: fixed;
            top: 2rem;
            right: 2rem;
            z-index: 100;
            background: rgba(255,255,255,0.1);
            backdrop-filter: blur(10px);
            padding: 1rem;
            border-radius: 50px;
            display: flex;
            gap: 1rem;
        }

        .nav-link {
            color: var(--light);
            text-decoration: none;
            padding: 0.5rem 1rem;
            border-radius: 50px;
            transition: all 0.3s ease;
        }

        .nav-link:hover, .nav-link.active {
            background: linear-gradient(45deg, var(--primary), var(--secondary));
        }

        @media (max-width: 768px) {
            .hero-content {
                grid-template-columns: 1fr;
                text-align: center;
                gap: 2rem;
            }

            .hero-text h1 {
                font-size: 2.5rem;
            }

            .cta-buttons {
                justify-content: center;
            }

            .nav-menu {
                display: none;
            }
        }

        .social-links {
            position: fixed;
            left: 2rem;
            top: 50%;
            transform: translateY(-50%);
            display: flex;
            flex-direction: column;
            gap: 1rem;
            z-index: 100;
        }

        .social-link {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: rgba(255,255,255,0.1);
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--light);
            text-decoration: none;
            transition: all 0.3s ease;
        }

        .social-link:hover {
            background: linear-gradient(45deg, var(--primary), var(--secondary));
            transform: translateX(5px);
        }

        .loader {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: var(--dark);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }

        .loader-content {
            width: 40px;
            height: 40px;
            border: 4px solid var(--primary);
            border-top-color: transparent;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            100% { transform: rotate(360deg); }
        }
    </style>
</head>

<body>
    <!-- Custom Cursor -->
    <div class="cursor"></div>
    <div class="cursor-follower"></div>

    <!-- Loader -->
    <div class="loader">
        <div class="loader-content"></div>
    </div>

    <!-- Navigation -->
    <nav class="nav-menu">
        <a href="#" class="nav-link active">Home</a>
        <a href="Projects.html" class="nav-link">Projects</a>
        <a href="skills.html" class="nav-link">Skills</a>
        <a href="education.html" class="nav-link">Education</a>
    </nav>

    <!-- Social Links -->
    <div class="social-links">
        <a href="https://www.instagram.com/prem_kumar_324" class="social-link" target="_blank">
            <i class="fab fa-instagram"></i>
        </a>
        <a href="https://github.com/premkumar324" class="social-link" target="_blank">
            <i class="fab fa-github"></i>
        </a>
        <a href="https://www.linkedin.com/in/premkumar-lande-2aa42219b" class="social-link" target="_blank">
            <i class="fab fa-linkedin"></i>
        </a>
    </div>

    <!-- Hero Section -->
    <section class="hero">
        <div class="floating-shapes">
            <div class="shape1"></div>
            <div class="shape2"></div>
            <div class="shape3"></div>
        </div>

        <div class="hero-content">
            <div class="hero-text">
                <h1>Hi, I'm Premkumar</h1>
                <p>A passionate Frontend Developer crafting beautiful and functional web experiences. Specialized in React, Tailwind CSS, and modern web technologies.</p>
                <div class="cta-buttons">
                    <a href="Projects.html" class="btn btn-primary">
                        View Projects
                        <i class="fas fa-arrow-right"></i>
                    </a>
                    <a href="#contact" class="btn btn-outline">
                        Contact Me
                        <i class="fas fa-envelope"></i>
                    </a>
                </div>
            </div>
            <div class="hero-image">
                <div class="profile-container">
                    <div class="glow"></div>
                    <img src="img/profilepic.png" alt="Premkumar Lande" class="profile-photo">
                    <div class="tech-icons">
                        <div class="tech-icon">
                            <i class="fab fa-react"></i>
                        </div>
                        <div class="tech-icon">
                            <i class="fab fa-js"></i>
                        </div>
                        <div class="tech-icon">
                            <i class="fab fa-html5"></i>
                        </div>
                        <div class="tech-icon">
                            <i class="fab fa-css3-alt"></i>
                        </div>
                        <div class="tech-icon">
                            <i class="fab fa-node-js"></i>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="scroll-indicator">
            <i class="fas fa-chevron-down"></i>
        </div>
    </section>

    <script>
        // Custom cursor
        const cursor = document.querySelector('.cursor');
        const follower = document.querySelector('.cursor-follower');
        
        document.addEventListener('mousemove', (e) => {
            cursor.style.left = e.clientX + 'px';
            cursor.style.top = e.clientY + 'px';
            
            follower.style.left = e.clientX + 'px';
            follower.style.top = e.clientY + 'px';
        });

        // Page loader
        window.addEventListener('load', () => {
            const loader = document.querySelector('.loader');
            setTimeout(() => {
                loader.style.opacity = '0';
                setTimeout(() => {
                    loader.style.display = 'none';
                    
                    // Animate hero content
                    gsap.to('.hero-text h1', {
                        opacity: 1,
                        y: 0,
                        duration: 1,
                        delay: 0.2
                    });
                    
                    gsap.to('.hero-text p', {
                        opacity: 1,
                        y: 0,
                        duration: 1,
                        delay: 0.4
                    });
                    
                    gsap.to('.cta-buttons', {
                        opacity: 1,
                        y: 0,
                        duration: 1,
                        delay: 0.6
                    });
                    
                    gsap.to('.hero-image', {
                        opacity: 1,
                        x: 0,
                        duration: 1,
                        delay: 0.8
                    });
                    
                    gsap.to('.scroll-indicator', {
                        opacity: 1,
                        duration: 1,
                        delay: 1
                    });
                }, 300);
            }, 1500);
        });

        // Floating shapes animation
        gsap.to('.shape1', {
            x: 100,
            y: 100,
            rotation: 360,
            duration: 20,
            repeat: -1,
            yoyo: true,
            ease: 'none'
        });

        gsap.to('.shape2', {
            x: -100,
            y: -100,
            rotation: -360,
            duration: 25,
            repeat: -1,
            yoyo: true,
            ease: 'none'
        });

        gsap.to('.shape3', {
            x: 50,
            y: -50,
            rotation: 180,
            duration: 15,
            repeat: -1,
            yoyo: true,
            ease: 'none'
        });

        // Hover effects for buttons
        document.querySelectorAll('.btn').forEach(button => {
            button.addEventListener('mouseenter', () => {
                gsap.to(cursor, {
                    scale: 1.5,
                    duration: 0.3
                });
            });
            
            button.addEventListener('mouseleave', () => {
                gsap.to(cursor, {
                    scale: 1,
                    duration: 0.3
                });
            });
        });
    </script>
</body>
</html>
