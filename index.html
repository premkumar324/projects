<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="style.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/ScrollTrigger.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
    <link rel="icon" type="image/png" href="img/favicon.png">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap');
        
        :root {
            --primary: #2E74B5;
            --secondary: #81D4FA;
            --dark: #1a1a1a;
            --light: #ffffff;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background-color: var(--dark);
            color: var(--light);
            overflow-x: hidden;
        }

        .cursor {
            width: 20px;
            height: 20px;
            border: 2px solid var(--secondary);
            border-radius: 50%;
            position: fixed;
            pointer-events: none;
            z-index: 999;
            transition: all 0.1s ease;
            transform: translate(-50%, -50%);
        }

        .cursor-follower {
            width: 8px;
            height: 8px;
            background: var(--primary);
            border-radius: 50%;
            position: fixed;
            pointer-events: none;
            z-index: 999;
            transition: all 0.2s ease;
            transform: translate(-50%, -50%);
        }

        .hero {
            min-height: 100vh;
            padding: 2rem;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
        }

        .hero-content {
            max-width: 1200px;
            width: 100%;
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 4rem;
            align-items: center;
            position: relative;
            z-index: 1;
        }

        .hero-text h1 {
            font-size: 4rem;
            font-weight: 700;
            margin-bottom: 1rem;
            background: linear-gradient(45deg, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            opacity: 0;
            transform: translateY(50px);
        }

        .hero-text p {
            font-size: 1.2rem;
            line-height: 1.6;
            margin-bottom: 2rem;
            opacity: 0;
            transform: translateY(30px);
        }

        .cta-buttons {
            display: flex;
            gap: 1rem;
            opacity: 0;
            transform: translateY(20px);
        }

        .btn {
            padding: 1rem 2rem;
            border: none;
            border-radius: 50px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
        }

        .btn-primary {
            background: linear-gradient(45deg, var(--primary), var(--secondary));
            color: var(--light);
        }

        .btn-primary:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.2);
        }

        .btn-outline {
            border: 2px solid var(--primary);
            color: var(--light);
        }

        .btn-outline:hover {
            background: var(--primary);
            transform: translateY(-3px);
        }

        .hero-image {
            position: relative;
            opacity: 0;
            transform: translateX(50px);
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 400px;
        }

        .profile-container {
            position: relative;
            width: 300px;
            height: 300px;
            border-radius: 30% 70% 70% 30% / 30% 30% 70% 70%;
            background: linear-gradient(45deg, var(--primary), var(--secondary));
            padding: 3px;
            animation: morphing 10s ease-in-out infinite;
        }

        @keyframes morphing {
            0% { border-radius: 30% 70% 70% 30% / 30% 30% 70% 70%; }
            25% { border-radius: 58% 42% 75% 25% / 76% 46% 54% 24%; }
            50% { border-radius: 50% 50% 33% 67% / 55% 27% 73% 45%; }
            75% { border-radius: 33% 67% 58% 42% / 63% 68% 32% 37%; }
            100% { border-radius: 30% 70% 70% 30% / 30% 30% 70% 70%; }
        }

        .profile-photo {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: inherit;
            position: relative;
            z-index: 1;
        }

        .tech-icons {
            position: absolute;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 2;
        }

        .tech-icon {
            position: absolute;
            width: 40px;
            height: 40px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(5px);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            color: var(--light);
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
            animation: floatIcon 4s ease-in-out infinite;
        }

        .tech-icon i {
            background: linear-gradient(45deg, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }

        .tech-icon:nth-child(1) { top: -20px; left: 50%; transform: translateX(-50%); animation-delay: 0s; }
        .tech-icon:nth-child(2) { top: 50%; left: -20px; transform: translateY(-50%); animation-delay: 0.5s; }
        .tech-icon:nth-child(3) { bottom: -20px; left: 50%; transform: translateX(-50%); animation-delay: 1s; }
        .tech-icon:nth-child(4) { top: 50%; right: -20px; transform: translateY(-50%); animation-delay: 1.5s; }
        .tech-icon:nth-child(5) { top: 0; right: 0; animation-delay: 2s; }

        @keyframes floatIcon {
            0%, 100% { transform: translate(0, 0); }
            50% { transform: translate(0, -10px); }
        }

        .glow {
            position: absolute;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at 50% 50%, 
                rgba(46, 116, 181, 0.3), 
                rgba(129, 212, 250, 0.1), 
                transparent 70%);
            filter: blur(20px);
            z-index: 0;
            animation: glowPulse 4s ease-in-out infinite;
        }

        @keyframes glowPulse {
            0%, 100% { opacity: 0.5; transform: scale(1); }
            50% { opacity: 0.8; transform: scale(1.1); }
        }

        .floating-shapes div {
            position: absolute;
            pointer-events: none;
            opacity: 0.1;
        }

        .shape1 { top: 20%; left: 10%; width: 100px; height: 100px; background: var(--primary); border-radius: 30% 70% 70% 30% / 30% 30% 70% 70%; }
        .shape2 { bottom: 20%; right: 10%; width: 150px; height: 150px; background: var(--secondary); border-radius: 50%; }
        .shape3 { top: 50%; left: 50%; width: 80px; height: 80px; background: var(--primary); transform: rotate(45deg); }

        .scroll-indicator {
            display: none;
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% { transform: translateY(0); }
            40% { transform: translateY(-20px); }
            60% { transform: translateY(-10px); }
        }

        .nav-menu {
            position: fixed;
            top: 2rem;
            right: 2rem;
            z-index: 100;
            background: rgba(255,255,255,0.1);
            backdrop-filter: blur(10px);
            padding: 1rem;
            border-radius: 50px;
            display: flex;
            gap: 1rem;
        }

        .nav-link {
            color: var(--light);
            text-decoration: none;
            padding: 0.5rem 1rem;
            border-radius: 50px;
            transition: all 0.3s ease;
        }

        .nav-link:hover, .nav-link.active {
            background: linear-gradient(45deg, var(--primary), var(--secondary));
        }

        @media (max-width: 768px) {
            .hero-content {
                grid-template-columns: 1fr;
                text-align: center;
                gap: 1rem;
                padding: 0.5rem;
                padding-top: 3rem;
                display: flex;
                flex-direction: column;
            }

            .hero-image {
                order: -1;
                margin: 0 auto;
                position: relative;
            }

            .profile-container {
                width: 250px;
                height: 250px;
                position: relative;
                margin: 0 auto;
            }

            .hero-text {
                margin-top: -2rem;
            }

            .hero-text h1 {
                font-size: 2.5rem;
                margin-bottom: 1.5rem;
                opacity: 1;
                transform: none;
                background: linear-gradient(135deg, var(--primary), var(--secondary));
                -webkit-background-clip: text;
                background-clip: text;
                color: transparent;
                position: relative;
                display: inline-block;
            }

            .hero-text h1::after {
                content: '';
                position: absolute;
                bottom: -10px;
                left: 50%;
                transform: translateX(-50%);
                width: 60px;
                height: 4px;
                background: linear-gradient(90deg, var(--primary), var(--secondary));
                border-radius: 2px;
            }

            .hero-text p {
                font-size: 1rem;
                line-height: 1.6;
                color: #e0e0e0;
                margin: 0 auto;
                max-width: 85%;
            }

            .cta-buttons {
                display: flex;
                flex-direction: row;
                justify-content: center;
                gap: 1rem;
                margin-top: 1.5rem;
            }

            .btn {
                padding: 0.6rem 1.2rem;
                font-size: 0.9rem;
                min-width: 120px;
            }

            .btn-primary, .btn-outline {
                width: auto;
            }

            .social-links {
                position: fixed;
                bottom: 0;
                left: 0;
                right: 0;
                display: flex;
                justify-content: space-around;
                align-items: center;
                padding: 1rem;
                background: rgba(26, 26, 26, 0.98);
                backdrop-filter: blur(10px);
                border-top: 1px solid rgba(255, 255, 255, 0.1);
                z-index: 998;
            }

            .social-link {
                display: flex;
                flex-direction: column;
                align-items: center;
                gap: 0.3rem;
                color: #fff;
                text-decoration: none;
                opacity: 0.7;
                transition: all 0.3s ease;
                font-size: 0.75rem;
            }

            .social-link i {
                font-size: 1.2rem;
                background: linear-gradient(45deg, var(--primary), var(--secondary));
                -webkit-background-clip: text;
                background-clip: text;
                -webkit-text-fill-color: transparent;
            }

            .social-link:hover {
                opacity: 1;
                transform: translateY(-2px);
            }

            .hero-content {
                padding-bottom: calc(4rem + 60px);
            }
        }

        @media (max-width: 480px) {
            .hero-content {
                padding-top: 2.5rem;
            }

            .profile-container {
                width: 220px;
                height: 220px;
            }

            .hero-text h1 {
                font-size: 2.2rem;
            }

            .hero-text p {
                font-size: 0.85rem;
                max-width: 95%;
            }

            .social-link {
                font-size: 0.7rem;
            }

            .social-link i {
                font-size: 1.1rem;
            }

            .btn {
                padding: 0.5rem 1rem;
                font-size: 0.85rem;
                min-width: 110px;
            }

            .cta-buttons {
                gap: 0.8rem;
            }
        }

        /* Desktop/Laptop Social Links */
        .social-links {
            position: fixed;
            right: 2rem;
            bottom: 2rem;
            display: flex;
            gap: 1rem;
            z-index: 100;
            background: rgba(46, 116, 181, 0.1);
            backdrop-filter: blur(10px);
            padding: 0.8rem 1.2rem;
            border-radius: 50px;
            border: 1px solid rgba(129, 212, 250, 0.2);
        }

        .social-link {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.15);
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--light);
            text-decoration: none;
            transition: all 0.3s ease;
            font-size: 1.2rem;
            position: relative;
        }

        .social-link:hover {
            background: linear-gradient(45deg, var(--primary), var(--secondary));
            transform: translateY(-5px);
            box-shadow: 0 5px 15px rgba(129, 212, 250, 0.3);
        }

        .social-link span {
            display: none;
        }

        .social-link::after {
            content: attr(title);
            position: absolute;
            top: -40px;
            left: 50%;
            transform: translateX(-50%);
            padding: 0.5rem 1rem;
            background: rgba(0, 0, 0, 0.8);
            color: white;
            border-radius: 5px;
            font-size: 0.8rem;
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s ease;
            white-space: nowrap;
        }

        .social-link:hover::after {
            opacity: 1;
            visibility: visible;
        }

        @media (max-width: 768px) {
            .social-links {
                display: none;  /* Hide on mobile */
            }
        }

        .loader {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: var(--dark);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }

        .loader-content {
            width: 40px;
            height: 40px;
            border: 4px solid var(--primary);
            border-top-color: transparent;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            100% { transform: rotate(360deg); }
        }

        /* Mobile Navigation Styles */
        @media (max-width: 768px) {
            .nav-menu {
                position: fixed;
                top: 0;
                right: -100%;
                height: 100vh;
                width: 75%;
                background: rgba(26, 26, 26, 0.98);
                backdrop-filter: blur(10px);
                display: flex;
                flex-direction: column;
                align-items: center;
                justify-content: center;
                gap: 2rem;
                transition: 0.3s ease-in-out;
                z-index: 1000;
                border-left: 1px solid rgba(255, 255, 255, 0.1);
            }

            .nav-menu.active {
                right: 0;
            }

            .nav-link {
                color: #fff;
                text-decoration: none;
                font-size: 1.2rem;
                opacity: 0.7;
                transition: all 0.3s ease;
                padding: 0.5rem 2rem;
                border-radius: 8px;
            }

            .nav-link:hover, .nav-link.active {
                opacity: 1;
                background: rgba(255, 255, 255, 0.1);
            }

            .hamburger {
                position: fixed;
                top: 1rem;
                right: 1rem;
                width: 40px;
                height: 40px;
                background: rgba(255, 255, 255, 0.1);
                backdrop-filter: blur(10px);
                border-radius: 50%;
                display: flex;
                align-items: center;
                justify-content: center;
                cursor: pointer;
                z-index: 1001;
                border: 1px solid rgba(255, 255, 255, 0.1);
            }

            .hamburger span {
                position: relative;
                width: 20px;
                height: 2px;
                background: #fff;
                transition: all 0.3s ease-in-out;
            }

            .hamburger span::before,
            .hamburger span::after {
                content: '';
                position: absolute;
                width: 20px;
                height: 2px;
                background: #fff;
                transition: all 0.3s ease-in-out;
            }

            .hamburger span::before {
                transform: translateY(-6px);
            }

            .hamburger span::after {
                transform: translateY(6px);
            }

            .hamburger.active span {
                background: transparent;
            }

            .hamburger.active span::before {
                transform: rotate(45deg);
            }

            .hamburger.active span::after {
                transform: rotate(-45deg);
            }

            /* Overlay when menu is open */
            .menu-overlay {
                position: fixed;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                background: rgba(0, 0, 0, 0.5);
                backdrop-filter: blur(3px);
                opacity: 0;
                visibility: hidden;
                transition: 0.3s ease-in-out;
                z-index: 999;
            }

            .menu-overlay.active {
                opacity: 1;
                visibility: visible;
            }
        }

        /* Circular Menu Styles */
        .circular-menu {
            display: none; /* Hide by default */
        }

        @media (max-width: 768px) {
            .circular-menu {
                position: fixed;
                bottom: 80px;
                right: 20px;
                left: auto;
                transform: scale(0);
                display: block;
                opacity: 0;
                visibility: hidden;
                transition: all 0.3s ease;
                z-index: 1000;
                width: 150px;
                height: 150px;
                transform-origin: bottom right;
            }

            .circular-menu.active {
                transform: scale(1);
                opacity: 1;
                visibility: visible;
            }

            .circular-menu .menu-item {
                position: absolute;
                width: 40px;
                height: 40px;
                border-radius: 50%;
                background: var(--primary);
                display: flex;
                align-items: center;
                justify-content: center;
                color: #fff;
                text-decoration: none;
                transition: all 0.3s ease;
                transform: scale(0) rotate(0deg);
                opacity: 0;
                box-shadow: 0 2px 5px rgba(0,0,0,0.2);
            }

            .circular-menu.active .menu-item {
                transform: scale(1) rotate(360deg);
                opacity: 1;
            }

            /* Position each menu item in an arc */
            .circular-menu .menu-item:nth-child(1) { /* Email */
                bottom: 60px;
                right: 60px;
            }

            .circular-menu .menu-item:nth-child(2) { /* LinkedIn */
                bottom: 85px;
                right: 20px;
            }

            .circular-menu .menu-item:nth-child(3) { /* GitHub */
                bottom: 20px;
                right: 85px;
            }

            .circular-menu .menu-item:nth-child(4) { /* Resume */
                bottom: 20px;
                right: 20px;
            }

            .circular-menu.active .menu-item:nth-child(1) {
                transform: scale(1) rotate(0deg);
            }

            .circular-menu.active .menu-item:nth-child(2) {
                transform: scale(1) rotate(0deg);
            }

            .circular-menu.active .menu-item:nth-child(3) {
                transform: scale(1) rotate(0deg);
            }

            .circular-menu.active .menu-item:nth-child(4) {
                transform: scale(1) rotate(0deg);
            }

            .circular-menu .menu-item:hover {
                background: var(--secondary);
                transform: translateY(-3px) scale(1.1) !important;
            }

            .circular-menu .menu-item i {
                font-size: 1.2rem;
            }

            /* Remove overlay */
            .menu-overlay {
                display: none;
            }

            /* Match button style with project button */
            #connectBtn {
                background: var(--primary);
                color: white;
                border: none;
            }

            #connectBtn:hover {
                background: var(--secondary);
            }
        }

        @media (min-width: 769px) {
            .menu-overlay {
                display: none;
            }
            #connectBtn {
                display: none;
            }
        }

        @media (max-width: 768px) {
            .desktop-only {
                display: none !important;
            }
        }
        @media (min-width: 769px) {
            .mobile-only {
                display: none !important;
            }
        }

        /* Social Links Container */
        .social-links-container {
            position: fixed;
            bottom: 20px;
            right: 20px;
            display: flex;
            flex-direction: column;
            gap: 15px;
            z-index: 100;
        }

        @media (max-width: 768px) {
            .social-links-container {
                display: none;  /* Hide on mobile */
            }
        }

        .social-links-container a {
            color: var(--text);
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 10px;
            transition: all 0.3s ease;
        }
    </style>
</head>

        <a href="https://www.linkedin.com/in/premkumar-lande-1b3b9b1b9/" class="menu-item" target="_blank" title="LinkedIn">
            <i class="fab fa-linkedin"></i>
        </a>
        <a href="https://github.com/premkumar324" class="menu-item" target="_blank" title="GitHub">
            <i class="fab fa-github"></i>
        </a>
        <a href="resume.pdf" class="menu-item" target="_blank" title="Download Resume">
            <i class="fas fa-file-download"></i>
        </a>
    </div>

    <script>
        // Custom cursor
        const cursor = document.querySelector('.cursor');
        const follower = document.querySelector('.cursor-follower');
        
        document.addEventListener('mousemove', (e) => {
            cursor.style.left = e.clientX + 'px';
            cursor.style.top = e.clientY + 'px';
            
            follower.style.left = e.clientX + 'px';
            follower.style.top = e.clientY + 'px';
        });

        // Page loader
        window.addEventListener('load', () => {
            const loader = document.querySelector('.loader');
            setTimeout(() => {
                loader.style.opacity = '0';
                setTimeout(() => {
                    loader.style.display = 'none';
                    
                    // Animate hero content
                    gsap.to('.hero-text h1', {
                        opacity: 1,
                        y: 0,
                        duration: 1,
                        delay: 0.2
                    });
                    
                    gsap.to('.hero-text p', {
                        opacity: 1,
                        y: 0,
                        duration: 1,
                        delay: 0.4
                    });
                    
                    gsap.to('.cta-buttons', {
                        opacity: 1,
                        y: 0,
                        duration: 1,
                        delay: 0.6
                    });
                    
                    gsap.to('.hero-image', {
                        opacity: 1,
                        x: 0,
                        duration: 1,
                        delay: 0.8
                    });
                }, 300);
            }, 1500);
        });

        // Floating shapes animation
        gsap.to('.shape1', {
            x: 100,
            y: 100,
            rotation: 360,
            duration: 20,
            repeat: -1,
            yoyo: true,
            ease: 'none'
        });

        gsap.to('.shape2', {
            x: -100,
            y: -100,
            rotation: -360,
            duration: 25,
            repeat: -1,
            yoyo: true,
            ease: 'none'
        });

        gsap.to('.shape3', {
            x: 50,
            y: -50,
            rotation: 180,
            duration: 15,
            repeat: -1,
            yoyo: true,
            ease: 'none'
        });

        // Hover effects for buttons
        document.querySelectorAll('.btn').forEach(button => {
            button.addEventListener('mouseenter', () => {
                gsap.to(cursor, {
                    scale: 1.5,
                    duration: 0.3
                });
            });
            
            button.addEventListener('mouseleave', () => {
                gsap.to(cursor, {
                    scale: 1,
                    duration: 0.3
                });
            });
        });

        // Hamburger menu functionality
        const hamburger = document.querySelector('.hamburger');
        const navMenu = document.querySelector('.nav-menu');
        const menuOverlay = document.querySelector('.menu-overlay');
        const body = document.body;

        hamburger.addEventListener('click', () => {
            hamburger.classList.toggle('active');
            navMenu.classList.toggle('active');
            menuOverlay.classList.toggle('active');
            body.style.overflow = body.style.overflow === 'hidden' ? '' : 'hidden';
        });

        // Close menu when clicking overlay
        menuOverlay.addEventListener('click', () => {
            hamburger.classList.remove('active');
            navMenu.classList.remove('active');
            menuOverlay.classList.remove('active');
            body.style.overflow = '';
        });

        // Close menu when clicking a nav link
        document.querySelectorAll('.nav-link').forEach(link => {
            link.addEventListener('click', () => {
                hamburger.classList.remove('active');
                navMenu.classList.remove('active');
                menuOverlay.classList.remove('active');
                body.style.overflow = '';
            });
        });

        // Circular Menu functionality
        const connectBtn = document.getElementById('connectBtn');
        const circularMenu = document.querySelector('.circular-menu');
        const menuItems = document.querySelectorAll('.menu-item');

        // Add stagger delay to menu items
        menuItems.forEach((item, index) => {
            item.style.transitionDelay = `${index * 0.05}s`;
        });

        // Toggle menu on button click
        connectBtn.addEventListener('click', (e) => {
            e.stopPropagation();
            circularMenu.classList.toggle('active');
        });

        // Close menu when clicking outside
        document.addEventListener('click', (e) => {
            if (!circularMenu.contains(e.target) && !connectBtn.contains(e.target)) {
                circularMenu.classList.remove('active');
            }
        });

        // Close menu when a menu item is clicked
        menuItems.forEach(item => {
            item.addEventListener('click', () => {
                circularMenu.classList.remove('active');
            });
        });
    </script>
</body>
</html>
